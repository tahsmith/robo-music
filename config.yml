sys:
  cpus: 2

data:
  input: './data'
  cache: './cache'
  logs: './logs'

audio:
  sample_rate: 11025
  channels: 1

classifier:
  n_mels: 128

synth:
  sample_augmentation: 4
  augmentation_noise: 0.05
  augmentation_scale_range: 1.5
  sample_stride: 1
  slice_size: 11025
  quantisation: 256
  prepare_batch_size: 20000
  batch_size: 50
  steps: 100000
  steps_per_eval: 1000
  eval_steps: 100
  conditioning: false
  regularisation: 0.0
  dropout: 0.0
  dilation_stack_depth: 10
  dilation_stack_count: 4
  conv_filters: 32
  residual_filters: 32
  skip_filters: 512
