sys:
  cpus: 3

data:
  input: './data'
  cache: './cache'
  logs: './logs'

audio:
  sample_rate: 11025
  channels: 1

classifier:
  n_mels: 128

synth:
  sample_augmentation: 4
  augmentation_noise: 0.02
  augmentation_scale_range: 1.2
  feature_window: 2048
  slice_size: 150000
  quantisation: 256
  prepare_batch_size: 150000
  batch_size: 1
  steps: 1
  steps_per_eval: 1
  eval_steps: 1
  conditioning: false
  regularisation: false
  dropout: false
  dilation_stack_depth: 2
  dilation_stack_count: 2
  conv_filters: 2
  residual_filters: 2
  skip_filters: 4
  validation_file: './data/music/sample1.wav'
